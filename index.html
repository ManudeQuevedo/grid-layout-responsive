<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid</title>
  </head>

  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">
          Patrick Star
          <span>3D Artist</span>
        </div>
        <div class="right">
          <a href="#work">Work</a>
          <a href="#contact">Contact</a>
          <a href="#"><img src="images/dribbble.svg" alt="Dribbble Logo" /></a>
          <a href="#"
            ><img src="images/instagram.svg" alt="Instagram Logo"
          /></a>
          <a href="#"><img src="images/vimeo.svg" alt="Vime0 Logo" /></a>
        </div>
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
      <nav class="mobileNav">
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
        <div class="social">
          <a href="#"><img src="images/dribbble.svg" alt="Dribbble Logo" /></a>
          <a href="#"
            ><img src="images/instagram.svg" alt="Instagram Logo"
          /></a>
          <a href="#"><img src="images/vimeo.svg" alt="Vime0 Logo" /></a>
        </div>
      </nav>
      <main class="main">
        <div class="project" id="eth">
          <img src="./images/eth.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="alphabet">
          <img src="./images/alphabet.avif" alt="Alphabet background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="traveler">
          <img src="./images/traveler.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="cube">
          <img src="./images/cube.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project white" id="astro">
          <img src="./images/astro.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="cup">
          <img src="./images/cup.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project white" id="insta">
          <img src="./images/insta.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="foam">
          <img src="./images/foam.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project white" id="dimensional">
          <img src="./images/dimensional.avif" alt="Ethereum background" />
          <p class="overlay">View Project</p>
        </div>
      </main>
      <footer class="footer">Designed by Patrick Star in Bikini Bottom</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
